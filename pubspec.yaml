name: pdf_convertor
description: "PDFGen - Convert images to PDF, scan documents, secure PDFs with passwords, add digital signatures, OCR text extraction, and more."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  # OCR dependency (compatible with other ML Kit packages)
  google_mlkit_text_recognition: ^0.13.0
  # Image resizing
  image_cropper: ^11.0.0
  # AdMob integration
  google_mobile_ads: ^5.0.0

  # In-app purchases
  in_app_purchase: ^3.1.11
  provider: ^6.1.2
  pdf: ^3.11.1
  printing: ^5.13.4
  image: ^4.2.0
  path_provider: ^2.1.4
  file_picker: ^8.1.6
  camera: ^0.11.0+2
  permission_handler: ^11.3.1
  sqflite: ^2.4.1
  path: ^1.9.0
  intl: ^0.19.0
  share_plus: ^10.1.2
  fluttertoast: ^8.2.8
  image_picker: ^1.1.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  open_filex: ^4.5.0
  url_launcher: ^6.3.1
  toastification: ^2.0.0
  syncfusion_flutter_pdf: ^24.2.9
  flutter_launcher_icons: ^0.13.1
  # PDF page rendering for thumbnails
  pdfx: ^2.6.0
  # Native document scanner with edge detection (Google ML Kit + Apple VisionKit)
  cunning_document_scanner: ^1.2.3
  # Google ML Kit Document Scanner (Android only - full native UI)
  google_mlkit_document_scanner: ^0.3.0
  # Face detection for ID photos
  google_mlkit_face_detection: ^0.11.0
  # Background removal (selfie segmentation)
  google_mlkit_selfie_segmentation: ^0.7.0
  # Advanced AI background removal (ONNX model, more accurate)
  local_rembg: ^1.0.1
  # Save contacts to phone
  flutter_contacts: ^1.1.7+1
  # Biometric authentication (fingerprint/face ID)
  local_auth: ^2.1.8
  # UI Enhancement packages
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logop.png"
  adaptive_icon_background: "#FF5722"
  adaptive_icon_foreground: "assets/logop.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logop.png